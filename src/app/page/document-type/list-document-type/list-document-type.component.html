<div *ngIf="pageResponse">
  <h1>Tipos de Documento</h1>
  <mat-paginator
    [length]="pageResponse.totalElements"
    [pageSize]="pageResponse.size"
    [pageSizeOptions]="[5, 10, 12, 20]"
    (page)="onPageChange($event.pageIndex, $event.pageSize)"
  ></mat-paginator>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Codigo</th>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Estado</th>
      <th>Detalles</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let documentType of documentTypes; let i = index">
      <td>{{ documentType.id }}</td>
      <td>{{ documentType.code || 'N/A' }}</td>
      <td>{{ documentType.name }}</td>
      <td>{{ documentType.description || 'N/A' }}</td>
      <td>{{ documentType.status ? 'Activado' : 'Desactivado' }}</td>
      <td>
        <button mat-icon-button (click)="openDetailsModal(documentType)">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
