<mat-card style="background-color: rgba(51, 170, 51, .1)">
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="off">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter valid email</mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
  </mat-form-field>
</p>

<div class="button">
  <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
</div>

</form>
</mat-card-content>
</mat-card>
